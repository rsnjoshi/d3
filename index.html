<html>
    <head>
        <title>D3 maps</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            const data = [1,2,3,4,5,6,7,8,3,4,5,7,6,5,1,4,6,8,7]
            const baseLine = d3.max(data)
            console.log(baseLine)
            const canvas = d3.select('body')
                            .append('svg')
                            .attr('width', 500)
                            .attr('height', 500)
            
             canvas.selectAll("rect")
                    .data(data)
                    .enter()
                        .append('rect')
                        .attr('y', function(data, index){
                            return (baseLine - data) * 20
                        })
                        .attr('x', function(data, index){
                            return index * 30;
                        })
                        .transition(1000)
                        .attr('width', 20)
                        .attr('height', function(data, index){
                            return data * 20
                        })
        </script>
    </body>
</html>
